<!DOCTYPE html>
<html>
  <head>
    <title>Endure</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">
        <h1>Become part of the Endure community!</h1>
        <h2>Endure allows you to meet new people with similar interests, organize and take part in sportive events and even create your own groups!</h2>
        <a href="#join-section" class="btn-blue">Join now</a>
      </div>
    </div>

    <div class="container">

      <h2>Endure's Offer</h2>

      <div class="cards">
        <div class="card">
          <img src="images/people.jpg" alt="Endure Meet New People" width="280" height="170">
          <h3>Meet New People</h3>
        </div>
        <div class="card">
          <img src="images/event.jpg" alt="Endure Join Events" width="280" height="170">
          <h3>Join Events</h3>
        </div>
        <div class="card">
          <img src="images/friends.jpg" alt="Endure Invite Friends & Family" width="280" height="170">
          <h3>Invite Friends</h3>
        </div>
      </div>
    </div>

    <div id="join-section">
      <div data-tf-widget="sz4ggfQ2" data-tf-opacity="100" data-tf-iframe-props="title=Endure form" data-tf-transitive-search-params data-tf-medium="snippet" style="width:100%;height:500px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
    </div>
  </body>
</html>
